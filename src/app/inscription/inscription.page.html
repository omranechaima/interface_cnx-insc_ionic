<ion-content class="bg-color">
  <ion-card class="ion-no-margin">
    <ion-icon name="arrow-back-outline" routerLink="/home"></ion-icon>
    <ion-card-header>
      <ion-card-title>
        Sign Up
      </ion-card-title>
      <ion-card-subtitle>
        Create Your account by <br> up the form
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>



      <ion-item>
        <ion-input [(ngModel)]="name" type="text" placeholder=" FullName"> 
          <ion-icon name="person-outline"></ion-icon>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="cin" type="text" placeholder="CIN">
          <ion-icon name="finger-print-outline"></ion-icon>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="phone" type="text" placeholder=" Phone No"> 
          <ion-icon name="call-outline"></ion-icon>
        </ion-input>
      </ion-item>
      
      <ion-item>
        <ion-input [(ngModel)]="address" type="text" placeholder="Address"> 
          <ion-icon name="locate-outline"></ion-icon>
        </ion-input>
      </ion-item>
      
      
      <ion-item>
        <ion-input [(ngModel)]="email" type="text" placeholder=" Email"> 
          <ion-icon name="mail-outline"></ion-icon>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="password" type="password" placeholder="Password">
          <ion-icon name="lock-open-outline"></ion-icon>
        </ion-input>
      </ion-item>

      <ion-item>
        <input type="file" #id_f>
      </ion-item>
      <div class="sign-btn-wrap">
        <ion-button shape="round" fill="solid" class="sign-btn" (click)="register()">Register</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
